	<div class="container">
		<!-- Main component for a primary marketing message or call to action -->
		<div class="jumbotron">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<div class="row"><div class="col-sm-10 col-sm-offset-2">
						<span ng-show="badCreds" style="color:red;margin-left:9px;">Invalid Credentials.  Maybe try signing up?</span>
						<span ng-show="emailTaken" style="color:red;margin-left:9px;">Email Taken.  Maybe try logging in?</span>
					</div></div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
					 		<input type="email" ng-model="email" class="form-control" id="inputEmail3" placeholder="Email" />
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="password" ng-model="password" class="form-control" id="inputPassword3" placeholder="Password" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-6">
							<button type="submit" class="btn btn-default" ng-click="logIn()">Log in</button>
						<!-- </div> -->
						or
						<!-- <div class="col-sm-offset-2 col-sm-3"> -->
							<button type="submit" class="btn btn-default" ng-click="signUp()">Sign Up</button>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
