<!doctype html>
<html ng-app="BowlingApp">

	<head>
	<!-- // <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
	<!-- // <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.js"></script> -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-resource.js"></script>
	<script src="js/loginLogic.js"></script>
	
	<link rel="stylesheet" href="css/foundation.css" />
	<script src="js/vendor/modernizr.js"></script>

	</head>


	<body ng-controller="mainController">
		<div class="row">
			<br/><br/>
			<h1>Sign Up/In</h1>
			<div class="large-8 columns">
				<p>Email: </p><input type="email" ng-model="email" /><br/>
				<p>Pass: </p><input ng-model="password" /><br/>		
				<button ng-click="signUp()">Sign Up!</button>
				<button ng-click="login()">Log In!</button>
			</div>

			<div class="large-4 columns">
				<p>id: {{id}}</p>
				<p>email: {{email}}</p>
			</div>
		</div>

		<div class="row">
			<br/><br/>
			<h1>Leagues</h1>
			<div class="large-6 columns">
				<button ng-click="getLeagues()">Get Leagues</button>
				<br/>
				<!-- <ul>
					<li ng-repeat="league in leagues">ID: {{league.id}}, Name: {{league.name}}</li>
				</ul> -->
				<table ng-show="leagues">
					<thead>
						<th>ID</th>
						<th>Name</th>
						<th>Add Bowlers</th>
						<th>Bowlers</th>
						<th>Get Info</th>
					</thead>
					<tbody>
						<tr ng-repeat="league in leagues">
							<td>{{league.id}}</td>
							<td>{{league.name}}</td>
							<td>
								<select ng-options="" ng-model=""></select>
							</td>
							<td>{{league.bowlers}}</td>
							<td><button ng-click="getLeague(league.id)">Get More Info</button></td>

						</tr>

					</tbody>
				</table>
			</div>
			<div class="large-6 columns">
				<h3>Create a League</h3>
				<div>
					<p>New League Name:</p><input ng-model="newLeagueName" />
					<button ng-click="makeLeague()">Make!</button>
				</div>
			</div>

		</div>

		<div class="row">
			<br/><br/>
			<h1>Bowlers</h1>
			<div class="large-6 columns">
				<button ng-click="getBowlers()">Get Bowlers</button>
				<br/>
				<table ng-show="bowlers">
					<thead>
						<th>ID</th>
						<th>Name</th>
						<th>Get Info</th>
					</thead>
					<tbody>
						<tr ng-repeat="bowler in bowlers">
							<td>{{bowler.id}}</td>
							<td>{{bowler.name}}</td>
							<td><button ng-click="getBowler(bowler.id)">Get More Info</button></td>

						</tr>

					</tbody>
				</table>
			</div>
			<div class="large-6 columns">
				<h3>Create a Bowler</h3>
				<div>
					<p>New Bowler Name:</p><input ng-model="newBowlerName" />
					<button ng-click="makeBowler()">Make!</button>
				</div>
			</div>

		</div>


	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>

	</body>

</html>
